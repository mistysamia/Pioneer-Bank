<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>

<body>
    <div id="login-area">
        <h1 class=" text-center">Welcome to Pioneer Bank</h1>
        <div class="form ">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="name@example.com">
            <br>
            <input type="password" class="form-control">
            <br>
            <button id="Login" class="btn btn-success">Submit</button>
        </div>
    </div>

    <div id="transition-area">
        <h1 class="text-center">Transition</h1>
        <div class="row">
            <div class="col-md-3 deposit eachSection">
                <div class="eachBox">
                    <h5>Deposit</h5>
                    <h1>$<span id="depositShow">00</span></h1>
                </div>
            </div>
            <div class="col-md-3 withdraw eachSection">
                <div class="eachBox">
                    <h5>Withdraw</h5>
                    <h1>$<span id="withdrawShow">00</span></h1>
                </div>
            </div>
            <div class="col-md-3 balance eachSection">
                <div class="eachBox">
                    <h5>Balance</h5>
                    <h1>$<span id="balanceShow">1240</span></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="eachBox2">
                    <h3>Deposit</h3>
                    <br>
                    <input type="text" id="DepositInput" class="form-control" placeholder="Amount you want to deposit">
                    <br>
                    <button id="DepositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="eachBox2">
                    <h3>Withdraw</h3>
                    <br>
                    <input type="text" id="WithdrawInput" class="form-control"
                        placeholder="Amount you want to withdraw">
                    <br>
                    <button id="WithdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        var login = document.getElementById('Login');
        login.addEventListener('click', function () {
            document.getElementById('login-area').style.display = "none";
            document.getElementById('transition-area').style.display = "block";
        });

        var deposit = document.getElementById('DepositBtn');
        deposit.addEventListener('click', function () {
            var depositAmount = document.getElementById('DepositInput').value;
            var depositFloatAmount = parseFloat(depositAmount);
        
            //Taking The prev deposit Amount
            var prevDepositAmount = document.getElementById('depositShow').innerText;
            var depositFloatPrevAmount = parseFloat(prevDepositAmount);
            var sum = depositFloatPrevAmount + depositFloatAmount;
            document.getElementById('depositShow').innerText = sum;

            //Taking The prev Balance Amount
            var prevBalanceAmount = document.getElementById('balanceShow').innerText;
            var BalanceFloatPrevAmount = parseFloat(prevBalanceAmount);
            var newBal = BalanceFloatPrevAmount + depositFloatAmount;
            document.getElementById('balanceShow').innerText = newBal;
        });

         var withdraw= document.getElementById('WithdrawBtn');
           withdraw.addEventListener('click',function(){
              var withdrawAmount=document.getElementById('WithdrawInput').value;
              var withdrawFloatAmount=parseFloat(withdrawAmount);

             
            //Taking The prev Withdraw Amount
           var prevWithdrawAmount = document.getElementById('withdrawShow').innerText;
            var WithdrawFloatPrevAmount = parseFloat(prevWithdrawAmount);
            var sum = WithdrawFloatPrevAmount + withdrawFloatAmount;
            document.getElementById('withdrawShow').innerText = sum;

            //Taking The prev Balance Amount
            var prevBalanceAmount = document.getElementById('balanceShow').innerText;
            var BalanceFloatPrevAmount = parseFloat(prevBalanceAmount);
            var newBal = BalanceFloatPrevAmount - withdrawFloatAmount;
            document.getElementById('balanceShow').innerText = newBal;
             
          });

    </script>
</body>

</html>
